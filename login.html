<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="train.jpg" alt="Train Image">
        </div>
        
        <div class="form-section">
            <div class="login-box">
                <h2>Login</h2>
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Create new</a></p>
                </form>
            </div>
            
            <div class="signup-box" style="display: none;">
                <h2>Sign Up</h2>
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label for="new-email">Email</label>
                        <input type="email" id="new-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function showSignup() {
            document.querySelector(".login-box").style.display = "none";
            document.querySelector(".signup-box").style.display = "block";
        }
        
        function showLogin() {
            document.querySelector(".signup-box").style.display = "none";
            document.querySelector(".login-box").style.display = "block";
        }
        var a=0;
    </script>
</body>
</html>
